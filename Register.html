<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="StyleSheet" href="css\design.css">
</head>

<body>
    <header>
        <table>
            <tr>
                <td><span>Register</span></td>
                <td><img src="img/meesho logo.jpg" class="logo"></td>
            </tr>
        </table>
    </header>
    <form>
        <table class="tab">
            <tr>
                <td><label>Full Name</label></td>
                <td><input type="text" placeholder="Enter Your Name"></td>
            </tr>
            <tr>
                <td><label>Mobile Number</label></td>
                <td><input type="number" placeholder="Enter Your Number"></td>
            </tr>
            <tr>
                <td><button>Send OTP</button></td>
            </tr>
            <tr>
                <td><label>Enter OTP</label></td>
                <td><input type="number" placeholder="OTP"></td>
            </tr>
            <tr>
                <td><label>Set Password</label></td>
                <td><input type="password" placeholder="Should be more than 4 letters"></td>
            </tr>
            <tr>
                <td><label>Re-Enter Password</label></td>
                <td><input type="password" placeholder="Re-Enter Your Password"></td>
            </tr>
            <tr>
                <td><button>Submit</button></td>
            </tr>
        </table>
    </form>
    <footer>
        Shop Non-Stop On Meesho
    </footer>
</body>
</html>
