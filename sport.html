<head>

</head>

<body

    <header style="border-style: groove; margin: 2%; background-color: sandybrown; color: red; text-align: center;">
        <h1>National Sports Day-29th August </h1>
    </header>
    <h3 style="margin-left: 52%; font-size: xx-large;">REGISTER FOR PARTICIPATION</h3>
    <table
        style="border-style: groove; font-family: Georgia, 'Times New Roman', Times, serif; font-size: x-large; margin-left: 50%; background-color: rgb(30, 215, 240);">
        <tr>

        <tr>
            <td><label>OutDoor Games:</label></td>
            <td><select>
                    <option>Kabbadi</option>

                    <option>VollecyBall</option>
                    <option>Running Race</option>
                </select></td>
            <form>
        <tr>
            <td><label>First Name:</label></td>
            <td><input type="text" placeholder="Enter First Name"></td>

        <tr>
            <td><label>Last Name:</label></td>
            <td><input type="text" placeholder="Enter Last Name"></td>

        <tr>
            <td><label>Mobile Number:</label></td>
            <td><input type="tel" placeholder="Mobile Number"></td>
        </tr>
        <tr>
            <td><label>Date and Time:</label></td>
            <td><input type="datetime-local" placeholder="Date and Time"></td>
        </tr>
        <tr>
            <td><label>Gender:</label></td>
            <td><input type="radio" name="Sex">Male

        </tr>
    </table>
    <footer style="border-style: groove; background-color: sandybrown; color: green; text-align: center; position: fixed; bottom: 0px; width: 100%;">
