<!DOCTYPE html>
<html>

<head>
    <title>Shaadi.com</title>
</head>

<body
    style="background-image: url('img/IMG_1480.JPG'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">
    <header
        style="text-align: center; border-style: double ; background-color: rgb(236, 65, 65); font-family:cursive; top: 0px; color: rgba(197, 197, 130, 0.89); height: 8%; width: 100%; margin: 0%;">
        <h1>Marriages are made in heaven true,
            But we are the bridge for that marriages.</h1>
        <!-- <h5 style="text-align: end; font-size: small;">Login</h5> -->
    </header>
    <table
        style="margin-left: 10%;  font-family: cursive; font-size: x-large; color: rgb(43, 230, 68); font-weight: 900; ">
        <form>
            <tr>
                <td><label>I'm looking for a</label></td>
                <td><select>
                        <option>Woman</option>
                        <option>Man</option>
                    </select></td>
            </tr>
            <tr>
                <td><label>Name</label></td>
                <td><input type="text" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td><input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td><label>Age</label></td>
                <td><input type="text" placeholder="Enter your age"></td>
            </tr>
            <tr>
                <td><label>Religion</label></td>
                <td><select>
                        <option>Select</option>
                        <option>Hindu</option>
                        <option>Muslim</option>
                        <option>Christian</option>
                        <option>Sikh</option>
                        <option>Jain</option>
                        <option>Buddist</option>
                    </select></td>
            </tr>
            <tr>
                <td><label>Mother tongue</label></td>
                <td><input type="text" placeholder="Enter the language you speak"></td>
            </tr>
            <tr>
                <td><label>Caste</label></td>
                <td><input type="text" placeholder="Enter caste you belong to"></td>
            </tr>
            <tr>
                <td><label>Country living in</label></td>
                <td><input type="text" placeholder="Enter name of country"></td>
            </tr>
            <tr>
                <td><label>Mobile No</label></td>
                <td><input type="tel" placeholder="Enter your mobile number"></td>
            </tr>
            <tr>
                <td><label>Email Id</label></td>
                <td><input type="email" placeholder="Enter your mail id"></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input type="password" placeholder="Enter your password" required></td>
            </tr>
            <tr>
                <td style="text-align: end;"><input type="submit" value="Register"
                        style="background-color: rgb(228, 62, 62); font-size: x-large; font-family: cursive; font-weight: 900;">
                </td>
            </tr>
        </form>
    </table>
    <footer
        style="border-style: double; background-color: rgb(216, 192, 59); color: rgb(211, 33, 196); text-align: center; position: fixed; bottom: 0px; width: 100%; height: 7%;">
        <h2>The World's Leading Matchmaking Service</h2>
    </footer>
</body>

</html>
