<!DOCTYPE html>
<html>
    <head>
        <title>Start teaching immediately</title>
    </head>
    <body>
        <header style="border-width: 2px; border-style: groove; color: green; background-color: greenyellow; margin: 10px;">
            <h1><b>Chalkboard Learning</b></h1>
        </header>
        <h3>Register as teacher with us</h3>
        <form>
            <label>First Name:</label><input type="text" placeholder="Enter your  first name" >
            <label>Last Name:</label><input type="text" placeholder="Enter your last name"><br>
            <label>Mobile Number:</label><input type="number" placeholder="Mobile number"><br>
            <label>Email Id:</label><input type="email" placeholder="Enter your mail id"><br>
            <label>Create Password:</label><input type="password"  placeholder="Enter your password"><br>
            <label>Gender:</label><input type="radio" name="Gender">Male
                                  <input type="radio" name="Gender">Female
                                  <input type="radio" name="Gender">Others<br>
            <label>Language known:</label><input type="checkbox" name="English">English
                                          <input type="checkbox" name="Kannada">Kannada
                                          <input type="checkbox" name="Hindi">Hindi<br>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </form>
    </body>
</html>
